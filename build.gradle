buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'  // Update Gradle plugin version
    }
}

repositories {
    google()  // Add Google repository for Android dependencies
    jcenter()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

// Apply Android and Maven Publish plugins
apply plugin: 'com.android.library'
apply plugin: 'maven-publish'  // Apply Maven Publish plugin

ext {
    supportLibVersion = '23.2.1'
    versionName = '2.8.3'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    publishNonDefault true

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 23
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    buildTypes {
        debug {
            libraryVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(output.outputFile.parent, output.outputFile.name.
                            replace(".aar", "-${versionName}.aar"))
                }
            }
        }
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation "com.android.support:mediarouter-v7:${supportLibVersion}"
    implementation 'com.google.android.gms:play-services-cast:8.4.0'
}

// Maven publishing configuration
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.release  // Publish the release variant as a Maven artifact

            groupId = 'com.github.taimovie'
            artifactId = 'your-library-name'  // Replace with your actual library name
            version = 'v1.0.0'

            pom {
                name = 'Your Library Name'
                description = 'Description of your library'
                url = 'https://github.com/taimovie/android-cast-companion-library'

                licenses {
                    license {
                        name = 'The Apache Software License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id = 'taimovie'
                        name = 'TaiMovie Dev'
                        email = 'dev@taimovie.com'
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/taimovie/android-cast-companion-library.git'
                    developerConnection = 'scm:git:ssh://github.com/taimovie/android-cast-companion-library.git'
                    url = 'https://github.com/taimovie/android-cast-companion-library'
                }
            }
        }
    }
}

